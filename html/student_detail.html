        .member-header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../image/school.jpg');

            background-position: center;
            color: white;

        .member-container {
            max-width: 1200px;
            margin: 0 auto 80px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .info-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #2ecc71;
        }
        
        .card-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .info-list {
            list-style: none;
            padding: 0;
        }
        
        .info-item {
            margin-bottom: 12px;
            color: #666;
            display: flex;
            align-items: flex-start;
        }
        
        .info-item i {
            margin-right: 10px;
            color: #2ecc71;
            width: 20px;
            margin-top: 4px;
        }
        
        .contact-card {
            grid-column: span 2;
            text-align: center;
        }
        
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .contact-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f5f5f5;
            color: #333;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .contact-icons a:hover {
            background-color: #2ecc71;
            color: white;
            transform: translateY(-5px);
        }
        
        @media (max-width: 768px) {
            .member-container {
                grid-template-columns: 1fr;
            }
            
            .contact-card {
                grid-column: span 1;
            }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #666;
        }

        .not-found {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #e74c3c;
        }
